name: Android Release (TWA)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components (API 36)
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Create local.properties (quiet the sdk.dir warning)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Restore keystore
        run: |
          printf '%s' "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/android.keystore"
          ls -lh "$GITHUB_WORKSPACE/android.keystore"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # تشخیص اتوماتیک نوع keystore و چک کردن alias
      - name: Verify keystore (auto-detect type)
        id: verifyks
        shell: bash
        run: |
          set -e
          FILE="$GITHUB_WORKSPACE/android.keystore"
          PASS="${{ secrets.KEY_STORE_PASSWORD }}"
          ALIAS="${{ secrets.KEY_ALIAS }}"

          echo "Trying PKCS12 first..."
          if keytool -list -v -keystore "$FILE" -storetype PKCS12 -storepass "$PASS" > ks.txt 2>&1; then
            echo "TYPE=pkcs12" >> $GITHUB_OUTPUT
          else
            echo "PKCS12 failed, trying JKS..."
            if keytool -list -v -keystore "$FILE" -storepass "$PASS" > ks.txt 2>&1; then
              echo "TYPE=jks" >> $GITHUB_OUTPUT
            else
              echo "----- keytool output -----"
              cat ks.txt
              echo "--------------------------"
              echo "Keystore cannot be read. Check KEYSTORE_BASE64 / password." >&2
              exit 1
            fi
          fi

          echo "Detected type: $(grep TYPE= $GITHUB_OUTPUT || true)"

          echo "Checking alias presence..."
          if ! grep -i "Alias name: *$ALIAS" ks.txt >/dev/null; then
            echo "Alias '$ALIAS' not found in keystore!" >&2
            echo "Available aliases:"
            grep -i "Alias name:" ks.txt || true
            exit 1
          fi

      - name: Create signing gradle.properties
        run: |
          {
            echo "MY_KEYSTORE_PATH=android.keystore"
            echo "MY_KEY_ALIAS=${{ secrets.KEY_ALIAS }}"
            echo "MY_KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}"
            echo "MY_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}"
            echo "MY_KEYSTORE_TYPE=${{ steps.verifyks.outputs.TYPE }}"
          } >> "$GITHUB_WORKSPACE/gradle.properties"

      - name: Build AAB
        run: ./gradlew bundleRelease --stacktrace --no-daemon

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/apk/release/*.apk
